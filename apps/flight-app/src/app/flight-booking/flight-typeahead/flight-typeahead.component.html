<ng-container *ngIf="{
  timer: timer$ | async
} as state">

  <div class="card">

    <div class="header">
      <h2 class="title">Flight Typeahead</h2>
    </div>
    <div class="content">

      <p>Timer 1: {{ state.timer }}</p>
      <p>Timer 2: {{ state.timer }}</p>

    </div>
  </div>

</ng-container>
